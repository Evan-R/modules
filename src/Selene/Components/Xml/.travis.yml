language: php
php:
  - 5.4
  - 5.5
  - 5.6
  - hhvm
  - hhvm-nightly
matrix: 
  allow_failures: 
    - php: hhvm
    - php: hhvm-nightly
  fast_finish: true
before_script:
  - composer self-update
  - composer install --prefer-source --no-interaction --dev
script: 
  - vendor/bin/phpunit --verbose --coverage-text --coverage-clover /tmp/xml/coverage.xml
notififation:   
  on_success: never
  on_failure: always
